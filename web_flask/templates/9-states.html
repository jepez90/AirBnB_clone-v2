<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if state is none %}
        <H1>Not found!</H1>
        {% else %}
        <H1>State: {{state.name|e}}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in state.sorted_cities %}
            <LI>{{city.id|e}}: <B>{{city.name|e}}</B></LI>
            {% endfor %}
        </UL>

        {% endif %}
    </BODY>
</HTML>
