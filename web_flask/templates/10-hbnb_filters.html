<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="static/images/icon.ico" >

		<link rel="stylesheet" href="static/styles/4-common.css"/>
		<link rel="stylesheet" href="static/styles/3-header.css"/>
		<link rel="stylesheet" href="static/styles/3-footer.css"/>
		<link rel="stylesheet" href="static/styles/6-filters.css"/>
	</head>
    <body>
        <header>
            
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>&nbsp;</h4>
                    <ul class="popover">
                        {% for state in states %}
                        <li><h2>{{state.name|e}}</h2>
                            <ul>
                                {% for city in state.sorted_cities %}
                                <li><h4>{{city.name|e}}</h4></li>
                                {% endfor %}
                            </ul>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>&nbsp;</h4>
                    <ul class="popover">
                        <li>
                            <ul>
                                {% for amenity in amenities %}
                                <li><h4>{{amenity.name|e}}</h4></li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                </div>
                <button class="search">Search</button>
            </section>
        </div>
        <footer>
            Holberton School
        </footer>
    </body>

</html>
